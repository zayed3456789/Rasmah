<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rasmah — Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #fdf6e3, #f5ebd1);
      color: #5a4a3c;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      overflow: hidden;
      position: relative;
    }
    h1 {
      font-size: 3.4rem;
      font-weight: 700;
      letter-spacing: 1px;
      color: #4a3b2f;
      z-index: 2;
    }
    p.main-text {
      font-size: 0.75rem;
      margin-top: 0.5rem;
      color: #6b5a4d;
      max-width: 520px;
      z-index: 2;
      line-height: 1.6;
      text-align: left;
    }
    p.highlight {
      font-size: 1.15rem;
      margin-top: 1rem;
      color: #6b5a4d;
      max-width: 520px;
      z-index: 2;
      line-height: 1.6;
    }
    .email-box {
      margin-top: 2.2rem;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 2;
    }
    input[type="email"] {
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border: 1px solid #c2b49e;
      border-radius: 30px;
      width: 260px;
      background: #fff8e6;
      color: #5a4a3c;
      outline: none;
    }
    input::placeholder {
      color: #a59077;
    }
    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background-color: #5a4a3c;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover { background-color: #46372d; transform: translateY(-2px); }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #7a6959;
      z-index: 2;
    }
    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(45deg, rgba(90,74,60,0.08) 0px, rgba(90,74,60,0.08) 4px, transparent 4px, transparent 10px),
                  repeating-linear-gradient(-45deg, rgba(90,74,60,0.06) 0px, rgba(90,74,60,0.06) 4px, transparent 4px, transparent 10px);
      background-size: 400% 400%;
      animation: moveBackground 120s ease-in-out infinite alternate;
      opacity: 0.4;
      z-index: 1;
    }
    @keyframes moveBackground {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }
  </style>
</head>
<body>
  <div class="background-animation"></div>
  <h1>Rasmah</h1>
  <p class="highlight">Where timeless art meets intelligent design</p>
  <p class="main-text">Rasmah brings modern E‑Ink displays to life through elegance, technology, and simplicity. Coming soon.</p>
  <div class="email-box">
    <input type="email" placeholder="Enter your email" />
    <button>Notify Me</button>
  </div>
  <footer>© 2025 Rasmah. All rights reserved.</footer>
</body>
</html>
